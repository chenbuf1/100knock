<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScript読み込みテスト</title>
</head>
<body>
  <h1>Hello, HTML!</h1>
  <!-- ボタン -->
  <button id="clickButton">クリックしてね</button>

  <!-- メールアドレスの入力欄 -->
  <p>メールアドレスを入力してください：</p>
  <input type="email" id="emailInput" placeholder="example@example.com">
  <button id="submitEmail">送信</button>

  <!-- メール表示エリア -->
  <div id="emailDisplay"></div>

  
  <!-- DOM操作（書き換える要素） -->
  <p id="msg">Hello</p>
  <button id="toggleBtn">切り替え</button>

  
  <!-- JavaScript を読み込む -->
  <script src="main.js"></script>
</body>
</html>
